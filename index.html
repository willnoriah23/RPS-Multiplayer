<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <h1>Rock Paper Scissors</h1>
<div class="header">
  <input type="text" placeholder="What's your name, playa?">
  <br>
  <input type="submit" value="Submit">

</div>
<br>
<div class="container">
  
    <div id="player1" class="gamearea"></div>
    <div id="results" class="gamearea"></div>
    <div id="player2" class="gamearea"></div>
</div>

<div class="mess">
    <div class="chat">
      <textarea> </textarea>
      <div class="messages">
        <input type="text" class="messagebox" placeholder="Talk yo smack!">
        <input type="submit" class="submit" value="Submit">
      </div>
    </div>
</div>

</script>

<script type="text/javascript">

  var series = ["r", "s", "p"];
  var usch = document.getElementById("userchoice");
  var cpch = document.getElementById("compchoice");
  var tis = document.getElementById("ties");
  var win = document.getElementById("wins");
  var loss = document.getElementById("losses");
    // Whenever a key is pressed, alert "pressed a button".
    document.onkeyup = function(event) {
      if (series.indexOf(event.key) > -1) {
      cpch.textContent = series[Math.floor((Math.random() * 3) + 0)];
      usch.textContent = event.key;
        if (cpch.textContent == usch.textContent) {
          tis.textContent = Number(ties.textContent) + 1;
        }
        else if ((usch.textContent == "s" && cpch.textContent == "p") || (usch.textContent == "r" && cpch.textContent == "s") || (usch.textContent == "p" && cpch.textContent == "r")) {
            win.textContent = Number(win.textContent) + 1;
        }
        else {
          loss.textContent = Number(loss.textContent) + 1;
        }
    }
      //alert("pressed a button");
    };
  </script>
</body>
</html>
